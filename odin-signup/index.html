<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="page-wrapper">
    <div class="image-container">
        <div class="logo">
            <img class="logo-img" src="odin-lined.png">
            <p class="logo-text">ODIN</p>
        </div>

        <p id="img-credit">Photo by aronvisuals on Unsplash</p>

    </div>
    <div class="text-container">
        <div class="text-1">
            <div class="text-1-0"></div>
            <div class="text-1-1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div class="text-1-2">
                You <em>know</em> you want to.
            </div>
        </div>

        <div class="text-2">
            <div class="text-2-1">
                Let's do this!
            </div>
            <form action="" id="myForm" method="get" class="sign-up">
                <div class="form-left">
                    <div class="fname">
                        <label for="fname">FIRST NAME</label>
                        <input minlength="1" maxlength="20" type="text" name="fname" id="fname" required>
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="pass">
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass" minlength="8" maxlength="20" required>
                    </div>
                </div>
                <div class="form-right">
                <div class="lname">
                    <label for="lname">LAST NAME</label>
                    <input minlength="1" maxlength="20" type="text" name="lname" id="lname" required>
                </div>
                <div class="pnum">
                    <label for="pnum">PHONE NUMBER</label>
                    <input placeholder="000-000-0000" type="tel" name="pnum" id="pnum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="conf-pass">
                    <label for="conf-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="conf-pass" minlength="8" maxlength="20" id="conf-pass" required>
                </div>
                </div>
            </form>
        </div>
        <div class="text-3">
            <button type="submit" form="myForm" class="button-3" role="button">Create Account</button>
            <div class="login">
                Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D">Log in</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
